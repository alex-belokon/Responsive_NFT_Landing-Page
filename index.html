<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Responsive NFT Landing-Page</title>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <a href="#" class="logo">
                <img class="logo-img" src="./image/logo_transp.png" alt="Logo image">Alex Bel</a>
            <div class="nav-links">
                <span class="item selected">Home</span>
                <span id="scroll" class="item">Get Started</span>
            </div>
            <div class="nav-buttons" id="navMenu">
                <button class="nav-btn selected">CREATE</button>
                <button class="nav-btn">SIGN IN</button>
            </div>

            <button class="toggler">
                <i class='bx bx-menu'></i>
            </button>
        </div>

        <div class="top-container">
            <div class="info-box">
                <p class="header">
                    Discover, collect, and charity in extraordinary NFT marketplace
                </p>
                <p class="info-text">
                    Explore the best collections from hand-picked digital artists out there and find your gem here in
                    AsmrProg
                </p>
                <div class="info-buttons">
                    <button class="info-btn selected">Explore</button>
                    <button class="info-btn nav-btn">Create</button>
                </div>
            </div>
            <div class="nft-box">
                <img src="nft.jpg" class="nft-pic">
                <div class="nft-content">
                    <div class="info">
                        <img src="logo.png" class="info-img">
                        <div>
                            <p>
                                Reza
                            </p>
                            <p>
                                0.27 Eth
                            </p>
                        </div>
                    </div>
                    <div class="likes">
                        <div class="icon-box">
                            <i class='bx bx-heart'></i>
                            258
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>


</body>
</html>
